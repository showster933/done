<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    background-color: black;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-image: url("pic.jpeg");
    background-size: auto 100vh;
    background-position: center;
    background-repeat: no-repeat;
    transition: background-image 1.5s ease-in-out;
}

/* Container for everything */
.container {
    position: relative;
    z-index: 10;
    width: 90%;
    text-align: center;
    transition: all 1s ease;
}

/* Question: initially centered */
h1#questionHeading {
    color: white;
    font-size: 2em;
    text-shadow: 2px 2px 5px #ff4b5c;
    margin: 0 0 20px 0;
    transition: all 1s ease;
}

/* After YES: question moves to top center */
.container.top h1#questionHeading {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
}

/* Buttons */
button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4b5c;
    color: white;
}

#yesBtn:hover {
    background-color: #ff1e3c;
}

#noBtn {
    background-color: white;
    color: #ff4b5c;
    position: absolute;
}

/* Love message: initially offscreen left */
.message {
    display: none;
    font-size: 22px;
    color: white;
    text-align: right;
    max-width: 35%;
    position: absolute;
    top: 50%; 
    left: -100%; /* start offscreen left */
    transform: translateY(-50%);
    transition: left 1s ease;
}

/* After YES: slide to right side */
.message.visible {
    left: 60%; /* fully visible on right side */
}

/* Floating hearts */
.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: float 8s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Overlay for smooth fade effect */
#bgOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('pic2.jpeg');
    background-size: auto 100vh;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    z-index: 5;
    pointer-events: none;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .message {
        font-size: 18px;
        max-width: 80%;
        left: 10%; /* fully visible on mobile */
    }
    h1#questionHeading {
        font-size: 18px;
    }
}
</style>
</head>

<body>

<div id="bgOverlay"></div>

<div class="container" id="container">

    <!-- Question initially centered -->
    <h1 id="questionHeading">Iniym adi ndaki povan thalparym ndo kunjaa? ‚ù§Ô∏è</h1>

    <!-- Buttons below question -->
    <button id="yesBtn">UND üåù</button>
    <button id="noBtn">ILYAA ü§®</button>

    <!-- Love message slides in from left after YES click -->
    <div class="message" id="loveMessage">
       ANAK VERE VAZHI ILLA MWOLEüòâ<br><br>
       INI SAHICHOOüòè <br>
       AND IDHA EYY CHOICHOND NINNA 'üíù'
       <br><br> U WILL ALWAYS BE MY NO.1 PRESHNAKAARIüíóüåù
       <br> NTHAYALAM SARALAYA <br> EYYORU SHUTUUMANI ALLEüòÇüôÇ‚Äç‚ÜîÔ∏è
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("loveMessage");
const bgOverlay = document.getElementById("bgOverlay");
const container = document.getElementById("container");

// NO button runs away
function moveButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveButton();
});

// YES button click
yesBtn.addEventListener("click", function() {
    // Fade in overlay
    bgOverlay.style.opacity = 1;

    // Move question to top center only after clicking YES
    container.classList.add("top");

    // Show love message sliding from left
    message.style.display = "block";
    setTimeout(() => message.classList.add("visible"), 50);

    // Hide buttons
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
});

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.fontSize = Math.min(window.innerWidth / 15, Math.random() * 20 + 15) + "px";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
